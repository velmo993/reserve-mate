name: Release Plugin
on:
  release:
    types: [published] # Trigger only when a release is published
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create ZIP file
        run: |
          zip -r reserve-mate.zip . -x ".git/*" ".github/*"

      - name: Upload ZIP as release asset
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ github.event.release.upload_url }} # Use the release's upload URL
          asset_path: ./reserve-mate.zip
          asset_name: reserve-mate.zip
          asset_content_type: application/zip
